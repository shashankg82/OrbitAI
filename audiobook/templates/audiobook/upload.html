<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Audiobook</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d1d0d0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            width: 380px;
            text-align: center;
        }

        h2 {
            color: #e0a899;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #cfcfcf;
        }

        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input[type="file"], select {
            background-color: #2b2b2b;
            color: #d1d0d0;
        }

        button {
            background-color: #988686;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #5c4e4e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload PDF to Convert to Audio</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="pdf_file">Select PDF:</label>
            <input id="pdf_file" type="file" name="pdf_file" accept=".pdf" required>

            <label for="voice">Select Voice:</label>
            <select id="voice" name="voice">
                <option value="david">Microsoft David (US Male)</option>
                <option value="hazel">Microsoft Hazel (UK Female)</option>
                <option value="zira">Microsoft Zira (US Female)</option>
            </select>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
